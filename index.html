<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Preview</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
    }
    header, main { max-width: 900px; margin: 0 auto; }
    header { margin-bottom: 1rem; }
    #preview {
      background: rgba(127,127,127,0.06);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      min-height: 3rem;
    }
    h1, h2, h3 { line-height: 1.25; }
    pre {
      overflow: auto;
      padding: .75rem;
      border-radius: 6px;
      background: #0d1117;
      color: #e6edf3;
    }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    a { color: #0b5bd3; }
  </style>
</head>
<body>
  <header>
    <h1>Markdown Preview</h1>
    <p>This static page loads input.md from the same directory, converts it to HTML, and renders it below.</p>
  </header>

  <main>
    <div id="preview" aria-live="polite">Loading input.md…</div>
  </main>

  <!-- Dependencies (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" integrity="" crossorigin="anonymous"></script>

  <script>
    (async function () {
      const preview = document.getElementById('preview');

      try {
        const res = await fetch('input.md', { cache: 'no-cache' });
        if (!res.ok) throw new Error('HTTP ' + res.status + ' ' + res.statusText);

        const md = await res.text();

        marked.setOptions({
          gfm: true,
          breaks: true,
          smartLists: true,
          smartypants: true
        });

        const html = DOMPurify.sanitize(marked.parse(md));
        preview.innerHTML = html;

        const firstH1 = md.match(/^#\s+(.+)$/m);
        if (firstH1 && firstH1[1]) {
          document.title = firstH1[1] + ' – Markdown Preview';
        }
      } catch (err) {
        console.error(err);
        preview.innerHTML = '<p style="color:#c00">Failed to load input.md. Please serve this folder over HTTP (not file://). For example: <code>python -m http.server</code></p>';
      }
    })();
  </script>
</body>
</html>
